<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="img-splach" src="../../assets/download.jpeg">
<p class="tit-splash" >Welcome to covid-19 watch</p>

<ion-row>
  <ion-col size="6">
    <h3 class="det-cvd-1">{{local_total_cases}}</h3>
    <P class="tit"><small>Total Confirmed Cases</small></P>
  </ion-col>
  <ion-col size="6">
    <h3 class="det-cvd-2">{{local_active_cases}}</h3>
    <P class="tit"><small>Active Cases</small></P>
  </ion-col>
</ion-row>

  <h3 class="det-cvd-3">{{local_new_cases}}</h3>
    <P class="tit"><small>Daily New Cases</small></P>






<ion-button (click)= "start()" class="btn" color="primary" >View Map<ion-icon name="log-in-outline"></ion-icon></ion-button>
</ion-content>
